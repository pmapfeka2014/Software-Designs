    <body>
        <script src="lab7javascript.js"> </script>
              
        <div id="div1" >
        <button onclick="initializegame()" > New Game </button>
        </div>
            
          <!--THIS SECTION CONTAINS GAME AUDIO.................................................................-->  
            <audio id="myAudio"  >
 
                    <source src="gamesounds/bell.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
            </audio>
            
              <audio id="winneraudio" >
 
                    <source src="gamesounds/winner.mp3" type="audio/mpeg">

            <audio id="loseraudio" >

            </audio>
        <!--THIS IS THE END OF GAME AUDIO SECTION...............................................................-->
        
           <!--THIS SECTION CONTAINS LABELS TO DISPLAY SCORES,TIME AND TRIALS...................................--> 
            <table id="uitable" >
                <tr>
                    <td class="tdd" id="td1">
                            <label class="uilabels" >Score:</label>
                    
                            <label class="uilabels" id="score" >0</label>
                           
                    </td>
                    
                    <td class="tdd" id="td2" >
                         <label class="uilabels" >Time:</label>
                         <label class="uilabels" id="time" >0</label>
                          &nbsp;
                             <label class="uilabels" id="seconds" >seconds</label>
                          
                     </td>
                     
                     <td class="tdd" id="td3">
                            <label class="uilabels" >Tries:</label>
                            <label class="uilabels" id="tries" >0</label>
                    </td>
                    
                    </tr>
            </table>
            <!--THIS IS THE END OF UI LABELS SECTION............................................................-->

        <table >
